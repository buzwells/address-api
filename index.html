---
layout: default
custom_css:
- index
custom_js:
- index
- typeahead.bundle.min
---


    <div class="row">
        <div class="col-md-12">
            <form id="address-form">
                <div class="form-group  col-md-10">
                    <label for="address">Address</label>

                    <div id="remote" >
                        <input type="text" class="typeahead form-control" id="address_id"

                               placeholder="1000 Main St., Kansas City, MO">
                    </div>
                </div>
                <button id="submit" type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="address-error" class="alert alert-danger" style="display: none" role="alert"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="cases" class="table table-striped">
                <thead>
                <tr>
                    <th>Var</th>
                    <th>Value</th>
                </tr>
                </thead>
                <tbody class='address-values'>
                </tbody>
            </table>
        </div>

    </div>
